<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">  
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  
  <title>Reto 5 | Profile card component</title>
</head>
<body>
  <main class="main-container">
    <div class="card">
      <div class="card-body">
        <div class="card-section card-header">
          <figure>
            <img src="assets/images/bg-pattern-card.svg" alt="">
          </figure>
        </div>

        <div class="card-section card-avatar">
          <img src="assets/images/image-victor.jpg" alt="" class="foto">
        </div>

        <div class="card-section card-content">
          <h1 class="card-title">
            <span class="card-user">Victor Crest</span>
            <span class="card-number">26</span>
          </h1>
          <p class="card-description">London</p>
        </div>
      </div>

      <footer class="card-footer">
        <ul class="card-metrics">
          <li>
            <span class="card-metrics-value">80K</span>
            <span class="card-metrics-title">Followers</span>
          </li>

          <li>
            <span class="card-metrics-value">803K</span>
            <span class="card-metrics-title">Likes</span>
          </li>

          <li>
            <span class="card-metrics-value">1.4K</span>
            <span class="card-metrics-title">Photos</span>
          </li>
        </ul>
      </footer>
    </div>
  </main>

  <footer class="main-footer">
    Challenge by Frontend Mentor.
    Coded by <a href="https://www.frontendmentor.io/profile/karinaestaba/" title="Explora mÃ¡s proyectos :D">&nbsp;Karina Estaba  <img src="assets/images/link.svg" alt="Link" width="10px" class="icon-link"></a>.
  </footer>
</body>
</html>
