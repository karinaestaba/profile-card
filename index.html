<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Reto 5 | Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="main-container">
    <div class="card">
      <div class="card-body">
        <div class="card-section card-header">
          <figure>
            <img src="images/bg-pattern-card.svg" alt="">
          </figure>
        </div>

        <div class="card-section card-avatar">
          <img src="images/image-victor.jpg" alt="" class="foto">
        </div>

        <div class="card-section card-content">
          <h1 class="card-title">
            <span class="card-user">Victor Crest</span>
            <span class="card-number">26</span>
          </h1>
          <p class="card-description">London</p>
        </div>
      </div>

      <footer class="card-footer">
        <ul class="card-metrics">
          <li>
            <span class="card-metrics-value">80K</span>
            <span class="card-metrics-title">Followers</span>
          </li>

          <li>
            <span class="card-metrics-value">803K</span>
            <span class="card-metrics-title">Likes</span>
          </li>

          <li>
            <span class="card-metrics-value">1.4K</span>
            <span class="card-metrics-title">Photos</span>
          </li>
        </ul>
      </footer>
    </div>
  </main>
</body>
</html>
